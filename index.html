<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Slider</title>
        <link rel="stylesheet" href="css/slider.css"/>
    </head>
    
    <body>
        <div class="wrapper">
            <div id="slider">
                <img src="images/img1.jpg" id="1"/>
                <img src="images/img2.jpg" id="2"/>
                <img src="images/img3.jpg" id="3"/>
                <img src="images/img4.jpg" id="4"/>
                <img src="images/img5.jpg" id="5"/>
                <img src="images/img6.jpg" id="6"/>
                <img src="images/img7.jpg" id="7"/>
                <img src="images/img8.jpg" id="8"/>
            </div>
        
            <a href="#" class="left" onclick="prev(); return false;">Previous</a>
            <a href="#" class="right" onclick="next(); return false;">Next</a>
        </div>
        
        <script src="js/jquery.js"></script>
        <script src="js/slider.js"></script>
    </body>
</html>
